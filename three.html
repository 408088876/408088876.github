<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="UTF-8">
<title>我的电子相册</title>
<script>
			var index=1;
			// 上一张功能
			function shang(){
				var image=document.getElementById("m1");
				index--;
				if(index==0){
					index=8;
				}
				image.src=index+".jpg";
			}
			// 下一张功能
			function xia(){
				var image=document.getElementById("m1");
				index++;
				if(index==9){
					index=1;
				}
				image.src=index+".jpg";
			}
			// 左箭头出现
			function zuoru(){
				var n=document.getElementById("m");
				n.style.visibility="visible";	
			}
			// 左箭头消失
			function zuochu(){
				var n=document.getElementById("m");
				n.style.visibility="hidden";	
			}
			// 右箭头出现
			function youru(){
				var v=document.getElementById("n");
				v.style.visibility="visible";
			}
			// 右箭头消失
			function youchu(){
				var v=document.getElementById("n");
				v.style.visibility="hidden";
			}
			
		</script>
<style>
/*  标题 */
 
#p1 {
	color: red;
	font-size: 30px;
	font-family: 楷体;
}
/* 图片 */
#m1 {
	width: 614;
	height: 460;
}
</style>

<body>
	
<!-- 整体居中 -->

    <td ><center>

        <img id="m3" src="PFH/03.jpg" width="400"height="250"usemap="#p" title="电子相册"/>

        <img id="m4" src="PFH/04.jpg" width="400"height="250"usemap="#p" title="电子相册"/>
      </center></td>
    <td align="left"><img id="m1" img src="PFH/02.jpg"width="" height="40" title="右" style="visibility:hidden" id="n"/></td>
  </tr>
  <!-- 按钮 -->
  <tr>
    <td></td>

        <input type="button" value="上一张" onClick="shang()"/>
        <input type="button" value="下一张" onClick="xia()"/>
